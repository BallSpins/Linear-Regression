<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Linear Regression</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Tambahan smooth shadow dan border */
      .input-focus:focus {
        box-shadow: 0 0 0 3px rgb(59 130 246 / 0.5);
        border-color: #3b82f6;
        outline: none;
      }
    </style>
  </head>
  <body class="bg-gray-50 text-gray-900 p-8 min-h-screen flex items-center justify-center">
    <div class="max-w-4xl w-full bg-white rounded-3xl shadow-xl p-10">
      <h1 class="text-3xl font-extrabold text-blue-700 mb-4 tracking-tight">
        Linear Regression Calculator
      </h1>
      <p class="text-sm text-gray-500 italic mb-8">
        *Gunakan titik (.) sebagai pemisah desimal dan koma (,) untuk memisahkan nilai input.
      </p>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-10">
        <div>
          <label
            for="xInput"
            class="block text-sm font-semibold text-gray-700 mb-2"
            >Input X (pisahkan dengan koma):</label
          >
          <textarea
            id="xInput"
            rows="4"
            class="w-full border border-gray-300 rounded-xl p-3 text-gray-800 text-lg resize-none input-focus transition"
            placeholder="Contoh: 40,50,45,35,60"
          ></textarea>
        </div>
        <div>
          <label
            for="yInput"
            class="block text-sm font-semibold text-gray-700 mb-2"
            >Input Y (pisahkan dengan koma):</label
          >
          <textarea
            id="yInput"
            rows="4"
            class="w-full border border-gray-300 rounded-xl p-3 text-gray-800 text-lg resize-none input-focus transition"
            placeholder="Contoh: 100,110,105,95,120"
          ></textarea>
        </div>
      </div>

      <div id="warning" class="hidden text-red-600 font-semibold mb-6 text-center"></div>

      <div id="output" class="space-y-8">
        <section class="bg-blue-50 rounded-2xl p-6 shadow-md">
          <h2 class="text-xl font-semibold text-blue-700 mb-3 border-b border-blue-200 pb-2">
            Regresi Linear
          </h2>
          <p id="equation" class="text-gray-700 text-lg font-medium">-</p>
        </section>

        <section class="bg-blue-50 rounded-2xl p-6 shadow-md grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <h2 class="text-xl font-semibold text-blue-700 mb-3 border-b border-blue-200 pb-2">
              Korelasi
            </h2>
            <p class="text-gray-700 text-base mb-1">
              <span class="font-semibold">Tipe:</span> <span id="corr-type">-</span>
            </p>
            <p class="text-gray-700 text-base mb-1">
              <span class="font-semibold">Tingkat:</span> <span id="corr-level">-</span>
            </p>
            <p class="text-gray-700 text-base mb-1">
              <span class="font-semibold">Nilai Pearson:</span> <span id="pearson">-</span>
            </p>
            <p class="text-gray-700 text-base">
              <span class="font-semibold">Koefisien Determinasi (R²):</span>
              <span id="r2">-</span>%
            </p>
          </div>
          <div>
            <h2 class="text-xl font-semibold text-blue-700 mb-3 border-b border-blue-200 pb-2">
              Error Analysis
            </h2>
            <p class="text-gray-700 text-base">
              <span class="font-semibold">Total Squared Error:</span>
              <span id="sigma-epsilon">-</span>
            </p>
          </div>
        </section>

        <section
          id="rumus-container"
          class="bg-blue-50 rounded-2xl p-6 shadow-md prose prose-blue max-w-none"
        ></section>

        <section class="bg-blue-50 rounded-2xl p-6 shadow-md">
          <h2 class="text-xl font-semibold text-blue-700 mb-4 border-b border-blue-200 pb-2">
            Prediksi Nilai Y
          </h2>
          <label
            for="predictXInput"
            class="block text-gray-700 font-semibold mb-2 text-lg"
            >Masukkan nilai X untuk prediksi:</label
          >
          <input
            id="predictXInput"
            type="text"
            class="w-full border border-gray-300 rounded-xl p-3 text-lg text-gray-800 input-focus transition mb-4"
            placeholder="Contoh: 55"
          />
          <button
            id="predictBtn"
            class="w-full bg-blue-700 hover:bg-blue-800 text-white font-semibold py-3 rounded-xl transition"
          >
            Hitung Prediksi
          </button>
          <p class="mt-5 text-gray-800 text-xl font-semibold text-center">
            Hasil Prediksi ŷ: <span id="predictYOutput">-</span>
          </p>
        </section>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
